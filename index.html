<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Jean Ambait Dot Com</title>
	<link rel="shortcut icon" href="/gravatar.ico">
	<!-- <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'> -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
	<link href='/style.css' rel='stylesheet' type='text/css'>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body ng-app="projects">
  	<div ng-controller="thumbs">
		<div id="thumb-bg-div" class="close-it" ng-class="data.style" ng-click="closeIt()"></div>
		<div id="thumb-div" class="close-it" ng-class="data.style">
			<details-display project-data="data" showpic-fn="showPic(str, img, desc, prev, next)"></details-display>
		</div>
		<div class="container-fluid">
			<div class="row height-adjust box1">
				<div class="text-center center-all">
					<h1>Hello!</h1>
					<p>I'm Jean Claudette</p>
				</div>
			</div>
			<div class="row height-adjust box2">
				<div class="text-center center-all">
					<ul class="list-inline">
						<li>
							<a href="mailto:jeanclaudetteambait@gmail.com" class="fa fa-envelope-square"></a>
						</li>
						<li>
							<a href="https://www.facebook.com/jean.ambait" target="_blank" class="fa fa-facebook-square"></a>
						</li>
						<li>
							<a href="http://instagram.com/ginclawdeath" target="_blank" class="fa fa-instagram"></a>
						</li>
						<li>
							<a href="https://twitter.com/ginclawdeath" target="_blank" class="fa fa-twitter-square"></a>
						</li>
						<li>
							<a href="https://plus.google.com/u/0/100840804237992932606/posts" target="_blank" class="fa fa-google-plus-square"></a>
						</li>
						<li>
							<a href="skype:jeanclaudetteambait?call" class="fa fa-skype"></a>
						</li>
						<li>
							<a href="http://ph.linkedin.com/in/jeanambait" target="_blank" class="fa fa-linkedin-square"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row height-adjust box3">
				<div class="text-center center-all">
					<ul class="list-inline">
						<li ng-repeat="item in data.list" ng-if="item.active">
							<a href="#" one thumb-style="data.style" ng-click="showPic(item.url, item.img, item.desc, ($first ? data.list.length - 1 : $index - 1), ($last ? 0 : $index + 1))" title="{{item.desc}}" data-toggle="tooltip" data-placement="top"><img ng-src="{{item.thumb}}"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row height-adjust box4">
				<div class="text-center center-all">
					<ul class="list-inline">
						<li>
							<a href="http://slides.jeanambait.com/nodejs.html" target="_blank">Node.js</a>
						</li>
						<li>
							<a href="http://slides.jeanambait.com/angularjs.html" target="_blank">AngularJS</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
  	</div>
	<footer>
		<div class="container-fluid">
			<p class="text-center">&copy; 2013 | <a href="/humans.txt" target="_blank">Credits</a></p>
		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		});
	</script>
    <script src="/projects.js"></script>
  </body>
</html>
